<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganpati Festival 2024 Receipt</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Dancing Script', cursive;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .receipt-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
        }

        .receipt-container h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }

        .receipt-item {
            margin: 10px 0;
            font-size: 20px;
        }

        @media (max-width: 600px) {
            .receipt-container h1 {
                font-size: 28px;
            }

            .receipt-item {
                font-size: 18px;
            }
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 1em;
            color: white;
        }
    </style>
     <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const fname = params.get('name') || '[Name]';
            const lname = params.get('lname') || '[Name]';
            const date = params.get('date') || '[Date]';
            const amount = params.get('amount') || '[Amount]';

            document.getElementById('name').textContent = fname;
            document.getElementById('lname').textContent = lname;
            document.getElementById('date').textContent = date;
            document.getElementById('amount').textContent = amount;
        }

        window.onload = getQueryParams;
    </script>
</head>
<body>

    <video class="video-bg" autoplay muted loop>
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="receipt-container">
        <h1>Ganpati Festival 2024</h1>
        <div class="receipt-item">Name: <span id="name">John Doe</span>&nbsp;<span id="lname">John Doe</span></div>
        <div class="receipt-item">Date: <span id="date">August 24, 2024</span></div>
        <div class="receipt-item">Amount: <span id="amount">$100</span></div>
        <div class="footer">Thank you for your contribution!</div>
    </div>

</body>
</html>
